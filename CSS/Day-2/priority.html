<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priority in CSS</title>
    <link rel="stylesheet" href="priority.css">
    <style>
        li:first-child{
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <!-- Three type of CSS linking Inline CSS,Internal CSS, External CSS. -->
    <ul>
        <li>This is list item</li>
        <li>This is list item</li>
        <li>This is list item</li>
        <li>This is list item</li>
        <li>This is list item</li>
        <li>This is list item</li>
        <li>This is list item</li>
        <li style="background-color: yellow;">This is list item</li>
    </ul>
</body>
</html>
