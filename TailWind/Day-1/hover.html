<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover, Font Bold, and scale in Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- Hover in Tailwind -->
    <button class="bg-blue-600 hover:bg-blue-400">Get More Info..</button>
    <!-- Bold font in tailwindcss -->
    <p class="font-bold ">This is Paragraph</p>
    <!-- Scale font in tailwindcss -->
    <p class="px-4 font-bold hover:scale-[1.2]">This is Paragraph</p>
</body>
</html>
