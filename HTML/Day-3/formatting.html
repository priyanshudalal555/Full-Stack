<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is for formating purpose</title>
</head>
<body>
    <p><b>This is a bold text.</b></p>
    <p><strong>This is strong</strong></p>
    <p><i>This is italic</i></p>
    <p><em>THis is emphasized</em></p>
    <p><mark>This is Marked</mark></p>
    <p><small>This is small</small></p>
    <p><del>This is deleted</del></p>
    <p><ins>This is Inserted Text</ins></p>
    <p>H <sub>2</sub>O = Subscript</p>
    <p>i <sup>2</sup> = Superscript</p>
</body>
</html>
