<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country Info</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Country Info Web App</h1>

      <form onsubmit="getData(event)" class="searchData">
        <input id="inputBox" type="text" placeholder="Enter the Country Name" />
        <button>Search</button>
      </form>
      
      <div class="flagDiv">
        <h2 class="parameter-name">Country Flag</h2>
        <img id="countryFlag" width="200px" src="" alt="icon" />
      </div>
      <section class="countryData">
        <div class="countryDetails details">
          <div class="card">
            <p class="parameter-name">Country Common Name</p>
            <p id="countryName">__</p>
          </div>

          <div class="card">
            <p class="parameter-name">Country Official Name</p>
            <p id="officialName">__</p>
          </div>

          <div class="card">
            <p class="parameter-name">Capital</p>
            <p id="capitalName">__</p>
          </div>
        </div>

        <div class="country-details details">
          <div class="card">
            <p class="parameter-name">Currency</p>
            <p id="currencyName">__</p>
          </div>

          <div class="card">
            <p class="parameter-name">Currency Symbol</p>
            <p id="currencySymbol">__</p>
          </div>

          <div class="card">
            <p class="parameter-name">Region</p>
            <p><span id="Region">__</span></p>
          </div>

          <div class="card">
            <p class="parameter-name">Population</p>
            <p id="population">__</p>
          </div>
        </div>
      </section>
    </div>
  </body>

  <!-- adding the javascript file -->
  <script src="./script.js"></script>
</html>
